<div class="category-banner" [ngStyle]="{'background-image': 'url(' + bannerImage + ')'}"></div>

<div class="products-container">
  <div *ngFor="let producto of productos" class="product-card">
    <div class="product-image">
      <img src="assets/images/image1.png" [alt]="producto.nombre" />
    </div>
    <button class="quick-buy-btn">
      COMPRA R√ÅPIDA
      <i class="fa-solid fa-search"></i>
    </button>
    <p class="product-name">{{ producto.nombre }}</p>
    <p class="product-price">${{ producto.precio | currency:'COP' }}</p>
  </div>
</div>
