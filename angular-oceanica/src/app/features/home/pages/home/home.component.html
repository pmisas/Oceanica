<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner">
      <div class="carousel-item active">
          <img class="d-block w-100" src="assets/images/carrusel/img1.png" alt="First slide">
      </div>
      <div class="carousel-item">
          <img class="d-block w-100" src="assets/images/carrusel/img2.png" alt="Second slide">
      </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
  </a>
</div>

<div class="mosaico">
  <div class="mosaico-item">
    <img src="assets/images/mosaico/electronicaj.png" id="electronica" alt="Mujer" (click)="navigateToCategory('electronica')">
  </div>
  <div class="mosaico-item">
    <img src="assets/images/mosaico/ropaj.png" id="ropa" alt="Gorros" (click)="navigateToCategory('ropa')">
  </div>
  <div class="mosaico-item">
    <img src="assets/images/mosaico/buceoj.png" id="buceo" alt="Gafas" (click)="navigateToCategory('buceo')">
  </div>
  <div class="mosaico-item">
    <img src="assets/images/mosaico/piscinaj.png" id="piscina" alt="Hombres" (click)="navigateToCategory('piscina')">
  </div>
  <div class="mosaico-item">
    <img src="assets/images/mosaico/deportesj.png" id="deportes" alt="Niños" (click)="navigateToCategory('deportes')">
  </div>
</div>
